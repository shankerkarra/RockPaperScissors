<!doctype html>
<html lang="en">

<head>
  <title>Template</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="gutter">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">


  <header class="container-fluid sticky-top">
    <div class="row bg-warning">
      <div class="col">
        <nav class="navbar navbar-expand-sm">
          <a href="#">
            <img class="imgclass text-white" src=""> <span>Karra Games</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- 
  Create a container / Row / Col - Done
  Create 3 buttons in Col - Done
  1st Display message for the three buttons - Done
  Create a random number generator
  assign the random generator to the button and validate the message
----
write the function for userslection and compare against computer generated (using dictionary)
IF both matches - > Tie
Or else Display who won
-->
  <Main class="container-fluid">
    <div class="row m-5 p-2">
      <div class="col-4">
        <div class="card">

          <!-- individual function call buttons are  commented -->
          <!-- <button type="button" id="btnRock" class="btn btn-primary" onclick="userclickedRock()">Rock</button> -->
          <button type="button" id="buttons" class="btn btn-primary" onclick="userselectedbtn('Rock')">Rock</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <!-- individual function call buttons are  commented -->
          <!-- <button type="button" id="btnPaper" class="btn btn-primary" onclick="userclickedPaper()">Paper</button> -->
          <button type="button" id="buttons" class="btn btn-primary" onclick="userselectedbtn('Paper')">Paper</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <!-- individual function call buttons are  commented -->
          <!-- <button type="button" id="btnPaper" class="btn btn-primary" onclick="userclickedScissors()">Scissors</button> -->
          <button type="button" id="buttons" class="btn btn-primary"
            onclick="userselectedbtn('Scissors')">Scissors</button>
        </div>

      </div>
      <div class=row>
        <div class=col>
          <div class="display d-flex m-2">
            <P>
            <H1 id="userselected">User Selected : </H1>
            <br>
            </p>
          </div>
        </div>
      </div>
      <div class=row>
        <div class=col>
          <div class="display">
            <P>
            <H1 id="computergenerated">Computer generated : </H1>
            <br>
            </p>
          </div>
        </div>
      </div>
      <div class=row>
        <div class=col>
          <div class="display">
            <P>
            <H1 id="gameoutput"> Game output : </H1>
            <br>
            </p>
          </div>
        </div>
      </div>

    </div>

  </Main>

  <footer>
    <div class="container-fluid sticky-bottom">
      <div class="row m-3 bg-success">
        <div class="col">
          <p>
            <a>Marketing/Graphics Team is still working on the Footer</a>
          </p>
        </div>
        <div class="row m-3 bg-purple">
          <div class="col">
            <p>
              <a>CopyRight</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="apps.js"></script>
</body>

</html>
